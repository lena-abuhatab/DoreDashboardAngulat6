<div class="main-menu">
  <div class="scroll ps ps--active-y" style="height: 296px;">

      <li *ngFor="let item of menuInfo;let i = index" class="menu-item" [ngClass]="{'item-toggle-on':item.toggle === 'on'}">

          <i class="iconsmind-{{item.icon}}"></i>
          <span *ngIf="item.children">{{item.title}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
