<div class="d-flex flex-grow-1 min-width-zero" *ngIf="todo" [ngClass]="todo.toggle === 'on' ? 'active': 'not-active'">
  <div class="card-body align-self-center d-flex flex-column flex-md-row justify-content-between min-width-zero align-items-md-center">
    <a class="list-item-heading mb-0 truncate w-40 w-xs-100  mb-1 mt-1" [routerLink]="['/Apps.Todo.List', todo.id]">
      <i class="simple-icon-refresh heading-icon"></i>

      <span class="align-middle d-inline-block">{{ todo.todo_name }}</span>
    </a>
    <p class="mb-1 text-muted text-small w-15 w-xs-100">{{todo.todo_categories}}</p>
    <p class="mb-1 text-muted text-small w-15 w-xs-100">{{todo.todo_date | date: 'dd.MM.yyyy'}}</p>
    <div class="w-15 w-xs-100">
      <span class="badge badge-pill badge-secondary">{{ todo.todo_labels }}</span>
    </div>
  </div>
  <div class="custom-control custom-checkbox pl-1 align-self-center pr-4">
    <label class="custom-control custom-checkbox mb-0">
      <input type="checkbox" class="custom-control-input" [value]="todo.id" name="{{ todo.todo_name }}" (click)="onChangeCategory($event,todo)">
      <span class="custom-control-label"></span>
    </label>
  </div>
</div>
